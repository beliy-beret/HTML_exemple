<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <input type="text" readonly>
        <div class="buttons">
            <div class="numbers">
                <div class="btn number" data-value="1">1</div>
                <div class="btn number" data-value="2">2</div>
                <div class="btn number" data-value="3">3</div>
                <div class="btn number" data-value="4">4</div>
                <div class="btn number" data-value="5">5</div>
                <div class="btn number" data-value="6">6</div>
                <div class="btn number" data-value="7">7</div>
                <div class="btn number" data-value="8">8</div>
                <div class="btn number" data-value="9">9</div>
                <div class="btn number" data-value=".">.</div>
                <div class="btn number" data-value="0">0</div>
                <div class="btn operation" data-value="=">=</div>
            </div>
            <div class="operations">
                <div class="btn operation" data-value="-">-</div>
                <div class="btn operation" data-value="+">+</div>
                <div class="btn operation" data-value="*">*</div>
                <div class="btn operation" data-value="/">/</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
